<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Încărcare Imagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Stiluri pentru imaginile încărcate */
        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .uploaded-image {
            margin: 10px;
            text-align: center;
        }

        .uploaded-image img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .uploaded-image p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Formular Încărcare Imagini</h2>
        <form id="imageForm">
            <div class="form-group">
                <label for="imageUrl">Link Imagine:</label>
                <input type="text" id="imageUrl" name="imageUrl" required>
            </div>
            <div class="form-group">
                <label for="imageName">Nume Imagine:</label>
                <input type="text" id="imageName" name="imageName" required>
            </div>
            <div class="form-group">
                <label for="imagePrice">Preț Imagine:</label>
                <input type="number" id="imagePrice" name="imagePrice" required>
            </div>
            <div class="form-group">
                <button type="submit">Încarcă Imagine</button>
            </div>
        </form>

        <!-- Container pentru imaginile încărcate -->
        <div class="uploaded-images" id="uploadedImages">
            <!-- Imaginile încărcate vor fi afișate aici -->
        </div>
    </div>

    <script>
        document.getElementById("imageForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obțineți valorile introduse în formular
            var imageUrl = document.getElementById("imageUrl").value;
            var imageName = document.getElementById("imageName").value;
            var imagePrice = document.getElementById("imagePrice").value;

            // Creați un obiect de tip imagine
            var img = new Image();
            img.src = imageUrl;
            img.alt = imageName;

            // Creează un element de paragraf pentru prețul imaginii
            var priceParagraph = document.createElement("p");
            priceParagraph.textContent = "Preț: " + imagePrice;

            // Creează un container pentru imagine și preț
            var imageContainer = document.createElement("div");
            imageContainer.classList.add("uploaded-image");
            imageContainer.appendChild(img);
            imageContainer.appendChild(priceParagraph);

            // Adăugați containerul la div-ul pentru imaginile încărcate
            document.getElementById("uploadedImages").appendChild(imageContainer);
        });
    </script>
</body>

</html>
